name: attend75
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.4
  provider: ^6.0.5
  lucide_icons: ^0.257.0
  intl: ^0.20.2
  shadcn_ui: ^0.40.5
  file_picker: ^10.3.8
  path_provider: ^2.1.1
  percent_indicator: ^4.2.5
  google_fonts: ^6.1.0
  auto_size_text: ^3.0.0
  permission_handler: ^12.0.1
  image_picker: ^1.0.7
  file_saver: ^0.3.1
  device_info_plus: ^12.3.0
  flutter_local_notifications: ^19.5.0
  table_calendar: ^3.2.0
  supabase_flutter: ^2.12.0
  app_links: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "lib/assets/app_icon.png"
  web:
    generate: true
    image_path: "lib/assets/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

flutter_native_splash:
  # Light mode - white background with light-specific image
  color: "#FFFFFF"
  image: "lib/assets/app_icon_light.png"
  android: true
  ios: true

  # Dark mode - black background with dark-specific image
  color_dark: "#000000"
  image_dark: "lib/assets/app_icon.png"

  # Android 12+ specific
  android_12:
    image: "lib/assets/app_icon_light.png"
    color: "#FFFFFF"
    image_dark: "lib/assets/app_icon.png"
    color_dark: "#000000"

  # Ensure background is filled (not transparent)
  fullscreen: true
